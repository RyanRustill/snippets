<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
        }

        /* Different colors for each matched pair */
        .card.matched[data-card-value="ðŸŽ®"] .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card.matched[data-card-value="ðŸŽ¯"] .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .card.matched[data-card-value="ðŸŽ¨"] .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .card.matched[data-card-value="ðŸŽ­"] .card-back {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .card.matched[data-card-value="ðŸŽª"] .card-back {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        
        .card.matched[data-card-value="ðŸŽ¸"] .card-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .card.matched[data-card-value="ðŸŽ²"] .card-back {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        
        .card.matched[data-card-value="ðŸŽ°"] .card-back {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            color: #333;
            font-weight: bold;
        }

        .card-back {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            transform: rotateY(180deg);
        }

        .win-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            border-radius: 20px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .win-screen.show {
            display: flex;
        }

        .win-screen h2 {
            color: #4ecdc4;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .play-again {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-again:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        <div class="stats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Time: <span id="time">0:00</span></div>
            <div class="stat">Matches: <span id="matches">0</span>/8</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        
        <div class="win-screen" id="winScreen">
            <h2>ðŸŽ‰ You Win! ðŸŽ‰</h2>
            <p>Completed in <span id="finalMoves">0</span> moves</p>
            <p>Time: <span id="finalTime">0:00</span></p>
            <button class="play-again" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;

        // Card emojis - using pairs of emojis
        const cardEmojis = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¸', 'ðŸŽ²', 'ðŸŽ°'];
        
        // Initialize the game
        function initGame() {
            // Create pairs of cards
            const gameDeck = [...cardEmojis, ...cardEmojis];
            
            // Shuffle the deck
            for (let i = gameDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameDeck[i], gameDeck[j]] = [gameDeck[j], gameDeck[i]];
            }
            
            // Create card elements
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            gameDeck.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.cardValue = emoji;
                card.dataset.cardIndex = index;
                
                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        // Flip a card
        function flipCard(e) {
            const card = e.currentTarget;
            
            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // Don't flip if already flipped or if two cards are already flipped
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length === 2) {
                return;
            }
            
            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);
            
            // Check for match when two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // Check if two flipped cards match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.cardValue === card2.dataset.cardValue;
            
            if (match) {
                // Cards match!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                
                // Check for win
                if (matchedPairs === cardEmojis.length) {
                    endGame();
                }
                
                flippedCards = [];
            } else {
                // No match - flip back after delay
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // Update timer display
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            
            // Show win screen
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = 
                document.getElementById('time').textContent;
            document.getElementById('winScreen').classList.add('show');
        }

        // Reset the game
        function resetGame() {
            // Reset variables
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            startTime = 0;
            
            // Reset displays
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('matches').textContent = '0';
            document.getElementById('winScreen').classList.remove('show');
            
            // Clear timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Reinitialize the game
            initGame();
        }

        // Start the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
